    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background-color: rgb(26, 26, 80);

            margin: 0;

            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .frame {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgb(73, 216, 227);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .frame img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .frame h2 {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .frame {
                width: calc(50% - 20px);
                background-color:grey;
            }
        }

        @media screen and (max-width: 480px) {
            .frame {
                width: 100%;

            }
        }
    </style>
</head>

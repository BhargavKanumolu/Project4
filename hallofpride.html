<!DOCTYPE html>

    <title>CSK Hall Of Pride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: Blue;
            color: yellow;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .frame {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            background-color: Yellow;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .frame img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .frame h2 {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }
        .frame button {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            background-color: Blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .frame {
                width: calc(50% - 20px);
                background-color:bisque;
            }
        }

        @media screen and (max-width: 480px) {
            .frame {
                width: 100%;
            }
        }
    </style>
</head>

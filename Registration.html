<html>
    <head>
        <title>Registration</title>
        <style>
             .container {
                margin: 0 auto;
                background: hsl(154, 94%, 37%);
                box-sizing: border-box;
             }
            
               /* Smartphones (portait and landscape )----------  */
             
            @media screen and (min-width: 767px)  {
                .container {
                    width: 100%;
                    padding: 5px 10px;
                }
            form{
                background-color:aqua;
                padding-top: 50px;
                padding-left: 50px;
                padding-right: 60px;
                padding-bottom: 80px;
            }
                        }

            /* tablets , iPads (portait and landscape )----------  */
             
         @media screen and (min-width: 768px) and (max-width: 1024px)  {
               
            .container {
                    width: 750px;
                    padding: 5px 10px;
                
                }
                form{
                background-color:aqua;
                padding-top: 50px;
                padding-left: 50px;
                padding-right: 60px;
                padding-bottom: 80px;
            }
            }


          /* Low resolution Desktops and laptops ----------  */
             
          @media screen and (min-width: 1024px)  {
            .container {
                    width: 980px;
                    padding: 5px 15px;
                
                }
                form{
                background-color:bisque;
                padding-top: 50px;
                padding-left: 50px;
                padding-right: 60px;
                padding-bottom: 80px;
            }
            }
      
          /* High  resolution Desktops and laptops ----------  */
             
          @media screen and (min-width: 1280px)  {
            .container {
                    width: 1200px;
                    padding: 5px 20px;
                }
                form{
                background-color:yellow;
                padding-top: 50px;
                padding-left: 50px;
                padding-right: 60px;
                padding-bottom: 80px;
            }
            }
          
            

            Body{
                background:rgb(241, 238, 238);
            }
          
        </style>
        <script>
            function validation(event) {
                        event.preventDefault();
                        const username = document.getElementById('username').value;
                        const phone = document.getElementById('phone').value;
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
                        if (username.length < 1) {
                        alert('username is required!');
                        return false;
                        }
                        if (phone.length < 10) {
                        alert('Enter Proper Phone No.');
                        return false;
                        }
                        if (phone.length > 10) {
                        alert('Enter Proper Phone No.');
                        return false;
                        }
                        if (!(emailPattern.test(email))) {
                         alert("Invalid email address.");
                         return false;
                        }
                        if (password.length < 6) {
                        alert('Password must be at least 6 characters long.');
                        return false;
                        }
                        else{
                            alert('You are registered');
                        }
                        }
         </script>
        
      </head>
    <body>
        <center><h1>Create a Fan Account</h1></center><br><br>
        <form align="left">
            Username: <br><input type="text" name="username"><br><br> 
           
            
            Date of Birth :<br>
            <input type="date" name="bname"><br>
            Email ID: <br><input type="email" name="mail"><br>
            
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            City/Town: <select name="Players"><br>
                <option value="I">Chennai</option>
                <option value="II">Bengaluru</option>
                <option value="III">Hyderabad</option>
                <option value="IV">Mumbai</option>
<option value="IV">Gujurat</option>

                </select><br><br>
            Fav Player:<br>
            <input type="checkbox" name="c">MS Dhoni<br>
            <input type="checkbox" name="python">Jadeja<br>
            <input type="checkbox" name="java">Daryl Mitchell<br>
<input type="checkbox" name="c">Gaikwad<br>
<input type="checkbox" name="c">Rachin Ravindra<br>

            Address:<br><textarea name="mytest" cols="35" row="45">
            </textarea><br>
            Create Password: <br><input type="password" name="pass"><br>
            Confirm Password: <br><input type="password" name="pass"><br><br>
            <input type="submit" onsubmit="validation(event)">
            <button type="reset">Reset</button> 
        </form>
    </body>
</html>
